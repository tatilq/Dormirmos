<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet icon" href="dormir.ico">

	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/queries.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<title>Dormimos</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<h1>¿Dormimos?</h1>
				<p>Completa el formulario</p>
				<hr>
			</div>
		</div>
		<div class="row">
			<div class="col-md-5 col-md-offset-2">
				<div class="form-group">
					<label for="dia">¿Qué día es hoy?</label>
					<select class="form-control" id="dia">
						<option value="1">Lunes</option>
						<option value="2">Martes</option>
						<option value="3">Miércoles</option>
						<option value="4">Jueves</option>
						<option value="5">Viernes</option>
						<option value="6">Sábado</option>
						<option value="7">Domingo</option>
					</select>
				</div>
				<div class="form-group">
					<label for="vacaciones">¿Estás de vacaciones?</label>
					<select class="form-control" id="vacaciones">
						<option value="1">Si</option>
						<option value="2">No</option>
					</select>
				</div>
				<button onclick="calcular()" class="btn btn-default">Evaluar</button>
			</div>
			<div class="col-md-3 text-center">
				<h4>Mensaje</h4>
				<div id="salida" style="font-size:40px;" class="text-center">-</div>
				<h4>Podrás dormir</h4>
	</div>
	<!--SCRIPT DE ANIMACIONES-->
    <script src="js/particles.js"></script>
    <script src="js/app.js"></script>
</body>
<script src="js/main.js"></script>
</html>
